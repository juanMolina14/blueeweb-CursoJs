<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container my-5">
        <h1>ToDo app</h1>
        <section class="alert alert-danger d-none">Campo vacio</section>
        <form id="formulario">
            <input type="text" name="nombre" placeholder="Ingrese tarea" class="form-control mb-2" value="todo 1">
            <button class="btn btn-primary w-100" type="submit">Agregar</button>
        </form>
        <section class="mt-3" id="pintarTodo">
        </section>
    </div>
    
    <template id="templateToDo">
        <article class="alert alert-warning d-flex justify-content-between align-items-center">
            <p class="lead mb-0"></p>
            <div>
                <button class="btn btn-danger">Borrar</button>
            </div>
    
        </article>
    </template>
    <script src="./app.js"></script>
</body>
</html>
